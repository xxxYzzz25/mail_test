<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>mail</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <div class="contentBox">
        <h3>name: <span id="myListName"></span></h3>
        <h3>id: <span id="myListId"></span></h3>
        <div class="contacts">
          <h4>CONTACTS</h4>
          <div class="contactBox"></div>
        </div>
      </div>
      <div class="btnBox">
        <div class="item">
          <input type="text" id="addList" placeholder="Text list name" />
          <button type="submit" id="addListBtn">create list</button>
        </div>
        <div class="item">
          <input type="email" id="addEmail" placeholder="Text your email" />
          <button type="submit" id="addEmailBtn">add email</button>
        </div>
        <div class="item">
          <button type="submit" id="campaignBtn">send campaign</button>
        </div>
        <button id="deleteBtn">delete</button>
      </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
